<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <img
        class="avatar"
        src="./assets/images/avatar-jessica.jpeg"
        width="64"
        height="64"
        alt="avatar-jessica"
      />

      <div class="title">
        <h1 class="inter-semibold">Jessica Randall</h1>
        <p class="location inter-bold">London, United Kingdom</p>
      </div>

      <p class="inter-light baseline">"Front-end developer and avid reader."</p>

      <ul>
        <li>
          <a class="inter-bold" href="/">GitHub</a>
        </li>
        <li>
          <a class="inter-bold" href="/">Frontend Mentor</a>
        </li>
        <li>
          <a class="inter-bold" href="/">LinkedIn</a>
        </li>
        <li>
          <a class="inter-bold" href="/">Twitter</a>
        </li>
        <li>
          <a class="inter-bold" href="/">Instagram</a>
        </li>
      </ul>
    </main>

    <div class="attribution inter-light">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://patrick-segarel.com/">Patrick Segarel</a
      >.
    </div>
  </body>
</html>
